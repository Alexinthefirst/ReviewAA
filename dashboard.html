<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>ReviewAA - Dashboard</title>
        <!-- the form awesome library is used to add icons to our form -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <!-- include the stylesheet file -->
        <link href="/style.css" rel="stylesheet" type="text/css">
        <!--scripts-->
        <script src='/scripts/dashboard.js'></script>
        <!--icon-->
		<link rel="icon" type="image/x-icon" href="img/small_logo_white.ico">

	</head>
	<body>
        <div class="banner">
            <a class="active" style="text-align: left; float: left; padding-top: 28px; padding-left: 20px; text-decoration: none; font-weight: bold;" href="/start">&lt; Back</a>

        <a href="/urlLanding">

                         </div>

            <div class="square">
                <div class="content">
                     <div class="table">
                         <div class="table-cell">
                             <img class="rs" src="img/reports.png"/>
                             Basic Report
                         </div>
                     </div>
                 </div>
             </div>
        </a>
        <a href="/underconstruction">
            <div class="square">
                <div class="content">
                     <div class="table">
                         <div class="table-cell">
                             <img class="rs" src="img/reports.png"/>

                     </div>

             </div>

            <div class="square">

        <a href="/underconstruction">
            <div class="square">
                <div class="content">
                     <div class="table">
                         <div class="table-cell">
                             <img class="rs" src="img/peer.png"/>
                             Peer Reporting
                         </div>
                     </div>
                 </div>
             </div>
        </a>
        <a href="/profile">
            <div class="square">
                <div class="content">
                     <div class="table">
                         <div class="table-cell">
                             <img class="rs" src="img/profileIcon.jpg"/>
                             Profile
                         </div>
                     </div>
                 </div>
             </div>
        </a>
        <a href="/contacts">
            <div class="square">
                <div class="content">
                     <div class="table">
                         <div class="table-cell">
                            <img class="rs" src="img/mail.png"/>
                             Contact Us
                         </div>
                     </div>
                 </div>
             </div>
        </a>
        <a href="/start">
            <div class="square">
                <div class="content">

                         </div>
                     </div>
                 </div>
             </div>

        <style>

            .square {
                float:left;
                position: relative;
                width: 18%;
                padding-bottom : 18%; /* = width for a 1:1 aspect ratio */
                margin:1.66%;
                background-color:#1E1E1E;
                overflow:hidden;
            }
            
            .content {
                position:absolute;
                height:90%; /* = 100% - 2*5% padding */
                width:90%; /* = 100% - 2*5% padding */
                padding: 10%;
    
            }
            .table{
                display:table;
                width:100%;
                height:100%;
            }

            .table-cell{
                display:table-cell;
                vertical-align:middle;
                text-align: center;
            }

            /*  For list */
            ul{
                text-align:left;
                margin:5% 0 0;
                padding:0;
                list-style-position:inside;
            }

            li{
                margin: 0 0 0 5%;
                padding:0;
            }


            /*  For responsive images */

            .content .rs{
                width:100%;
                height:100%;
                margin-left:6%;
            }

            body {
                font-size:20px;
                font-family: 'Lato',verdana, sans-serif;
                color: #fff;
                text-align:center;
                background-color: #435165;
            }

            p{
                margin:0;
                padding:0;
                text-align:left;
            }

            a{
                color: #fff;
            }

            .banner{
                margin-top: 0px;
                padding-top:10px;
                padding-bottom:10px;
                width: 100%;
                height: 10%;
                background-color: #1E1E1E;
                color:#FFFFFF"
            }

            h1{
                font-size: xx-large;
            }
        </style>
